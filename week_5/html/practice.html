<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">


    <loading :active.sync="isLoading"></loading>


    <!-- start 訂單部分 -->
    <div class="my-5 row justify-content-center">
      <!-- validation-observer 驗證整體表單 -->
      <Validation-observer v-slot="{ invalid }" class="col-md-6">
        <!-- 表單送出改為使用 form submit 的方法 -->
        <form @submit.prevent="submitForm">
          <div class="form-group">
            <validation-provider rules="required" v-slot="{ errors, classes }">
              <label for="name">收件人姓名</label>
              <input type="text" name="name" id="name" v-model="form.name" class="form-control" :class="classes">
              <span v-if="errors[0]" class="text-danger">{{ errors[0] }}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <validation-provider rules="required|email" v-slot="{ errors, classes }">
              <label for="email">email</label>
              <input type="email" name="email" id="email" v-model="form.email" class="form-control" :class="classes">
              <span v-if="errors[0]" class="text-danger">{{ errors[0] }}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <validation-provider rules="required" v-slot="{ errors, classes }">
              <label for="email">address</label>
              <input type="text" name="address" id="address" v-model="form.address" class="form-control" :class="classes">
              <span v-if="errors[0]" class="text-danger">{{ errors[0] }}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <validation-provider rules="required|min:8" v-slot="{ errors, classes }">
              <label for="tel">phone number</label>
              <input type="tel" name="tel" id="tel" v-model="form.tel" class="form-control" :class="classes">
              <span v-if="errors[0]" class="text-danger">{{ errors[0] }}</span>
            </validation-provider>
          </div>
          <div class="form-group">
            <validation-provider rules="required" v-slot="{ errors, classes }">
              <label for="payment">payment</label>
              <select name="payment" id="payment" v-model="form.payment" class="form-control">
                <option value="" disabled>
                  Please select one.
                </option>
                <option value="WebATM">
                  WebATM
                </option>
                <option value="ATM">
                  ATM
                </option>
                <option value="CVS">
                  CVS
                </option>
                <option value="Barcode">
                  Barcode
                </option>
                <option value="Credit">
                  Credit
                </option>
                <option value="ApplePay">
                  ApplePay
                </option>
                <option value="GooglePay">
                  GooglePay
                </option>
                <option value="coupon">三倍券</option>
              </select>
              <span v-if="errors[0]" class="text-danger">{{ errors[0] }}</span>
            </validation-provider>
          </div>
          <div class="form-gropu">
            <label for="message">leave message</label>
            <textarea name="message" id="message" v-model="form.message" class="form-control" cols="30" rows="3" v-model="form.message"></textarea>
          </div>


          <!-- 送出表單使用 submit 的方法，如果驗證未通過則 disabled 該按鈕 -->
          <div class="text-right">
            <button type="submit" class="btn btn-primary" :disabled="invalid">送出表單</button>
          </div>
          
        </form>
      </Validation-observer>
    </div>
    <!-- end 訂單部分 -->


  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>



  <!-- https://cdnjs.com/libraries/vee-validate 注意版本，full 則包含 rules -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
  <!-- 注意這邊必須使用 type="module" 才能夠使用 import -->
  <script type="module" src="/week_5/js/pracetice.js"></script>
</body>

</html>
